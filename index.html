<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="img/icon.ico" rel="shortcut icon" type="image/x-icon"/>
    <!-- Bootstrap -->
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        body {
            background-color: #F1F3FA;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 col-sm-4 col-xs-3 blocks-round left-block pull-left text-center">
            <h3 class="gamer-name text-center">You<h1 class="gamer-value text-center">'X'</h1></h3>
            <img class="avatar text-center img-responsive" src="img/man.png" alt="">
            <p class="queue" id="man-queue">Your queue!</p>
        </div>
        <div class="col-md-6 col-sm-4 col-xs-6 center-block">
            <div class="col-md-12 col-sm-12 col-xs-12 line-one">
                <div class="col-md-4 col-sm-4 col-xs-4 cell line-one-one cell-right-border" id="line-one-one" onclick="clickCell(this.id)">
                    <span class="" id="line-one-one-value">x</span>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-4 cell line-one-two cell-right-border" id="line-one-two" onclick="clickCell(this.id)">
                    <span class="" id="line-one-two-value"></span>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-4 cell line-one-three" id="line-one-three" onclick="clickCell(this.id)">
                    <span class="" id="line-one-three-value"></span>
                </div>
            </div>

            <div class="col-md-12 col-sm-12 col-xs-12 line-two">
                <div class="col-md-4 col-sm-4 col-xs-4 cell line-two-one cell-right-border" id="line-two-one" onclick="clickCell(this.id)">
                    <span class="" id="line-two-one-value"></span>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-4 cell line-two-two cell-right-border" id="line-two-two" onclick="clickCell(this.id)">
                    <span class="" id="line-two-two-value"></span>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-4 cell line-two-three" id="line-two-three" onclick="clickCell(this.id)">
                    <span class="" id="line-two-three-value"></span>
                </div>
            </div>

            <div class="col-md-12 col-sm-12 col-xs-12 line-three">
                <div class="col-md-4 col-sm-4 col-xs-4 cell line-three-one cell-right-border" id="line-three-one" onclick="clickCell(this.id)">
                    <span class="" id="line-three-one-value"></span>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-4 cell line-three-two cell-right-border" id="line-three-two" onclick="clickCell(this.id)">
                    <span class="" id="line-three-two-value"></span>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-4 cell line-three-three" id="line-three-three" onclick="clickCell(this.id)">
                    <span class="" id="line-three-three-value"></span>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-4 col-xs-3 blocks-round right-block pull-right text-center">
            <h3 class="gamer-name text-center">PC<h1 class="gamer-value text-center">'0'</h1></h3>
            <img class="avatar text-center img-responsive" src="img/laptop.png" alt="">
        </div>
    </div>
</div>

</body>
<script>
    var count = 0;

    $(function() {

            if(count == 0) {
                $('#man-queue').css('display', 'block');
            }

    });
    function clickCell(Object) {
        console.log(Object);
        count++;
        var id = '#'+Object+'-value';
        console.log(id.value)
        console.log(id);
        if (count == 1) {
            $('id').css('background-color','red');
            $('#man-queue').css('display', 'none');
            randomPCQueue();
            $('#man-queue').css('display', 'block');
        }
        else if (count == 3) {
            $('id').css('background-color','red');
            $('#man-queue').css('display', 'none');
            randomPCQueue();
            $('#man-queue').css('display', 'block');
        }
        else if (count == 5) {
            $('id').css('background-color','red');
            $('#man-queue').css('display', 'none');
            randomPCQueue();
            $('#man-queue').css('display', 'block');
        }
        else if (count == 7) {
            $('id').css('background-color','red');
            $('#man-queue').css('display', 'none');
            randomPCQueue();
            $('#man-queue').css('display', 'block');
        }
        else{
            alert("Ничья");

        }
    }
    function randomPCQueue(){
        alert("YES");
    }

</script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/uikit/2.20.3/js/uikit.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/uikit/2.20.3/js/components/slideshow.min.js'></script>
</html>
